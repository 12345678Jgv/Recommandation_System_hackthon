<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Crop Recommendation</title>
    <style>
      body { font-family: Arial, sans-serif; max-width: 720px; margin: 2rem auto; padding: 1rem; }
      label { display:block; margin-top: .6rem; }
      input[type=text] { width:100%; padding:.4rem; }
      button { margin-top:1rem; padding:.6rem 1rem; }
      pre { background:#f4f4f4; padding:1rem; border-radius:6px; }
    </style>
  </head>
  <body>
    <h1>Crop Recommendation System</h1>
    <form id="form">
      <label>N (Nitrogen): <input name="N" type="text" value="50"></label>
      <label>P (Phosphorus): <input name="P" type="text" value="30"></label>
      <label>K (Potassium): <input name="K" type="text" value="40"></label>
      <label>pH: <input name="pH" type="text" value="6.5"></label>
      <label>Rainfall (mm): <input name="rainfall" type="text" value="120"></label>
      <label>Temperature (Â°C): <input name="temperature" type="text" value="25"></label>
      <button type="submit">Get Recommendation</button>
    </form>

    <h2>Result</h2>
    <pre id="result">No result yet.</pre>

    <script>
      document.getElementById("form").addEventListener("submit", async function(e){
        e.preventDefault();
        const form = e.target;
        const data = new FormData(form);
        const resp = await fetch("/predict", { method: "POST", body: data });
        const json = await resp.json();
        document.getElementById("result").textContent = JSON.stringify(json, null, 2);
      });
    </script>
  </body>
</html>
